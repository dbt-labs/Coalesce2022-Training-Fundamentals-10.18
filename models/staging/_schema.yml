version: 2

models:
  - name: stg_orders
    description: "One record per order."
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
         - accepted_values:
                values: ['returned', 'completed', 'return_pending', 'shipped', 'placed']

  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: dim_customers
    columns:
      - name: customer_id
        tests:
        - relationships:
            to: ref('stg_customers')
            field: customer_id